<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./todo.js" defer></script>
</head>

<body>
    <button onclick="fetchTodos()">Fetch To-Dos</button>
    <button onclick="logTodos()">Console Log To-Dos</button>
    <button onclick="populateTodos()">Populate To-Dos</button>
    <div class="filter-row">
        <label for="userId">User ID</label>
        <input type="number" name="userId" id="userId" min="1" max="10" value="1"><br>
        <button onclick="filterTodosUserId()">Filter To-Dos</button>
    </div>
    <div id="list-container">
        <h3 id="td-head">To-Dos</h3>
        <ol id="todo-list"></ol>
        <h3 id="com-head">Complete</h3>
        <ol id="completed-list"></ol>
        <h3 id="inc-head">Incomplete</h3>
        <ol id="incomplete-list"></ol>
    </div>
</body>

</html>
